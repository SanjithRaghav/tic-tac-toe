<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Merriweather:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="header">Press any key to start</h1>
  <div class="container">
      <div class="row">
          <div id="1" class="box a"></div>
          <div id="2" class="box b"></div>
          <div id="3" class="box c"></div>
      </div>
      <div class="row">
        <div id="4" class="box a"></div>
        <div id="5" class="box b"></div>
        <div id="6" class="box c"></div>
    </div>
    <div class="row">
        <div id="7" class="box a"></div>
        <div id="8" class="box b"></div>
        <div id="9" class="box c"></div>
    </div>
  </div>
  <h1 class="footer">Made by Sanjith</h1>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8" type="text/javascript"></script>


</body>

</html>
